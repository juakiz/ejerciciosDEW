<h2>Formulario</h2>
	<form action="resultado.php" method="post" name="formu" onSubmit="return validar(this)" class="form-horizontal">

			<div class="form-group">

			    <div class="col-sm-10">
			    	<input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" maxlength="15" required pattern="[A-Za-z]+" oninvalid="setCustomValidity('El campo nombre no puede estar vacio, gracias.')" oninput="setCustomValidity('')">
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="apellido">Apellido:</label>

			    <div class="col-sm-10">
			    	<input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido" maxlength="10" required pattern="[A-Za-z]+" oninvalid="setCustomValidity('El campo de primer apellido no puede estar vacio. Muchas gracias.')" oninput="setCustomValidity('')">
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="sexo">Indica tu sexo:</label>

			    <div class="col-sm-10">

				    <input type="radio" name="sexo" value="Mujer" required> Mujer<br>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="vehiculo">¿Te gusta conducir?:</label>

			    <div class="col-sm-10">
				    <input type="checkbox" name="vehiculo" value="Bicicleta"> Bicicleta<br>
				    <input type="checkbox" name="vehiculo" value="Motocicleta"> Motocicleta<br>
				    <input type="checkbox" name="vehiculo" value="Coche"> Coche<br>
				    <input type="checkbox" name="vehiculo" value="Camion"> Camión<br>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="passwd" >Contraseña:</label>

			    <div class="col-sm-10">
			    	<input type="password" id="passwd" name="passwd" placeholder="Introduce tu contraseña" required>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="email">Email:</label>

			    <div class="col-sm-10">
			    	<input type="text" id="email" name="email" placeholder="Introduce tu email" required oninvalid="setCustomValidity('El campo email no puede estar vacio, gracias.')" oninput="setCustomValidity('')">
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="comida">¿Qué te apetece comer?:</label>

			    <div class="col-sm-10">
				    <select id="comida" name="comida" required>
				    	<option>Carne</option>
				    	<option>Pescado</option>
				    	<option>Vegetal</option>
				    </select>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="bebida">¿Qué te apetece beber?:</label>

			    <div class="col-sm-10">
				    <select id="comida" name="comida" required>
				    	<option>Agua</option>
				    	<option>Vino</option>
				    	<option>Cerveza</option>
				    </select>
			    </div>
			</div>

			<div class="form-group">
			    <label class="control-label col-sm-2" for="usuario">Usuario:</label>

			    <div class="col-sm-10">
			    	<input type="text" id="usuario" name="usuario" value="Usuario comedor" readonly>
			    </div>
			</div>

		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">

		  </div>


  </form>
</div>
